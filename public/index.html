<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <title>Smart Sheet Generator</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div>
        <h3>Smart Sheet Generator</h3>
      </div>
      <a href="https://github.com/theprinceraj/Smart-Sheet-Generator"
        ><i class="bx bxl-github"></i
      ></a>
    </nav>

    <section>
      <div class="section-heading">
        <h1>Scan Marksheets With Ease</h1>
        <h6>Made By Team Dhruv</h6>
      </div>

      <div class="section-content">
        <form id="input-form">
          <label for="marksheetInputField">Choose Image</label>
          <input
            type="file"
            name="marksheetInput"
            id="marksheetInputField"
            class="hidden-input"
            accept="image/*"
            required
          />
          <input type="text" name="fileName" id="file-name-field" disabled />
          <button id="scan-btn">Scan Marksheet</button>
        </form>
      </div>
    </section>
    <a href="./history/output.txt" download="output.txt" class="download-btn"
      >Download CSV</a
    >
    <section id="output"></section>

    <script src="scripts/sendApiReq.js"></script>
    <script src="scripts/showOcrResponse.js"></script>
    <script src="scripts/formFunctionality.js"></script>
  </body>
</html>
